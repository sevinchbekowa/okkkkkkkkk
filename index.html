<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper container">
        <div class="words">
            <h1>FAQ</h1>
            <div class="header" id="card_1">
                <p>How many team members can I invite?</p>
                <img src="img/icon-close.png" alt="Close Icon">
            </div>
            <div class="alfa"></div>
            <div class="header" id="card_2">
                <p>What is the maximum file upload size?</p>
                <img src="img/icon-open.png" alt="Open Icon">
            </div>
            <div class="menu_item">
                <p class="item">No more than 2GB. All files in your account must fit your allotted storage space.</p>
            </div>
            <div class="alfa"></div>
            <div class="header" id="card_3">
                <p>How do I reset my password?</p>
                <img src="img/icon-close.png" alt="Close Icon">
            </div>
            <div class="alfa"></div>
            <div class="header" id="card_4">
                <p>Can I cancel my subscription?</p>
                <img src="img/icon-close.png" alt="Close Icon">
            </div>
            <div class="alfa"></div>
            <div class="header" id="card_5">
                <p>Do you provide additional support?</p>
                <img src="img/icon-close.png" alt="Close Icon">
            </div>
            <div class="alfa"></div>
        </div>
    </div>
</body>
</html>
